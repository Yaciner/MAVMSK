<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Art Information</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="/assets/svg/msk-logo.svg"/>
</head>
  <body>
    <img class="msk-logo" src="/assets/svg/msk-logo.svg" alt="msk logo" />
    <div id="lottie" class="lottie"></div>
    <div class="liquid_anim"></div>
    <div id="idle" class="idle">
      <p id="what" class="what">Loading</p>
      <div class="artwork-info">
        <h1><span id="artwork-title">Loading</span><span id="artwork-year" class="artwork-year">1432</span></h1>
      </div>
      <p id="help" class="help">Press the zoom button to explore a detail. NL</p>
    </div>
    <div id="detail-display" class="detail-display" style="display: none">
      <img id="detail-image" class="detail-image" src="" alt="detail image">
      <h1 id="detail-title" class="detail-title">Loading</h1>
      <p id="detail-info" class="detail-info">Loading, please wait.</p>
    </div>
    <div class="didyouknow_container">
      <div class="icon_container" >
        <img class="tip-icon" src="assets/svg/tip-icon.svg" alt="tip logo" />
        <p class="icon-label">Did you know?</p>
      </div>
      <p class="didyouknow">When loaded, "did you knows" will be displayed.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lottie.min.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
